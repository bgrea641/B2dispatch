<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truck Departure Form</title>
<script>
function updateDriverRows() {
  var numberOfTrucks = document.getElementById('numberOfTrucks').value;
  var driverRows = document.getElementById('driverRows');
  driverRows.innerHTML = ''; // Clear existing rows

  for (var i = 0; i < numberOfTrucks; i++) {
    var row = `<tr>
      <td><input type="text" name="driverName[]" required></td>
      <td><input type="text" name="wirNumber[]" required></td>
      <td><input type="text" name="tractorTrailerNumber[]" required></td>
      <td><input type="text" name="trailerUnitNumber[]" required></td>
      <td><input type="checkbox" name="leadDriver[]" value="Yes"></td>
    </tr>`;
    driverRows.innerHTML += row;
  }
}
</script>
</head>
<body>

<form id="truckDepartureForm" action="https://formspree.io/f/xqkrqljb" method="post">

  <label for="date">Date:</label><br>
  <input type="date" id="date" name="date"><br>

  <label for="mlaDepartureTime">MLA Departure Time:</label><br>
  <input type="time" id="mlaDepartureTime" name="mlaDepartureTime"><br>

  <!-- Added Convoy # field -->
  <label for="convoyNumber">Convoy #:</label><br>
  <input type="text" id="convoyNumber" name="convoyNumber"><br>

  <!-- Added INREACH # field -->
  <label for="inreachNumber">INREACH #:</label><br>
  <input type="text" id="inreachNumber" name="inreachNumber"><br>

  <label for="numberOfTrucks"># of Trucks:</label><br>
  <input type="number" id="numberOfTrucks" name="numberOfTrucks" oninput="updateDriverRows()" min="1"><br>

  <table>
    <thead>
      <tr>
        <th>Driver Name</th>
        <th>WIR Number</th>
        <th>Tractor Trailer Number</th>
        <th>Trailer Unit Number</th>
        <th>Lead Driver</th>
      </tr>
    </thead>
    <tbody id="driverRows">
      <!-- Driver rows will be inserted here by JavaScript -->
    </tbody>
  </table>

  <input type="submit" value="Submit">
  
</form>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('truckDepartureForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        var formData = new FormData(form);

        // Here, you could add code to validate your form data if necessary

        // This example uses the Fetch API to send the form data to the server
        fetch('submit-form.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Handle response data from the server here
            console.log('Success:', data);
            // Optionally, clear the form or give feedback to the user
            form.reset();
            alert('Form submitted successfully!');
        })
        .catch((error) => {
            // Handle errors here, such as displaying a message to the user
            console.error('Error:', error);
        });
    });
});
</script>
</body>
</html>
