<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truck Departure Form</title>
<script>
function updateDriverRows() {
  var numberOfTrucks = document.getElementById('numberOfTrucks').value;
  var driverRows = document.getElementById('driverRows');
  driverRows.innerHTML = ''; // Clear existing rows

  for (var i = 0; i < numberOfTrucks; i++) {
    var row = `<tr>
      <td><input type="text" name="driverName[]" required></td>
      <td><input type="text" name="wirNumber[]" required></td>
      <td><input type="text" name="tractorTrailerNumber[]" required></td>
      <td><input type="text" name="trailerUnitNumber[]" required></td>
      <td><input type="checkbox" name="leadDriver[]" value="Yes"></td>
    </tr>`;
    driverRows.innerHTML += row;
  }
}

// Function to handle form submission
function handleSubmit(event) {
  event.preventDefault(); // Prevent the default form submission
  
  var form = event.target;
  var formData = new FormData(form);

  // Fetch API to submit the form data to Formspree
  fetch(form.action, {
    method: form.method,
    body: formData,
    headers: {
      'Accept': 'application/json'
    },
  })
  .then(response => {
    if (response.ok) {
      // Display a notification to the user
      alert('Form submitted successfully!');
      // Reset the form fields
      form.reset();
      // You can also implement additional actions here, such as redirecting the user or displaying a success message on the page.
    } else {
      response.json().then(data => {
        if (data.errors) {
          alert('Form submission error: ' + data.errors.map(error => error.message).join(', '));
        } else {
          alert('Oops! There was a problem submitting your form');
        }
      });
    }
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Error submitting form: ' + error.message);
  });
}
</script>
</head>
<body>

<h1>B2Gold MLA Dispatch</h1> <!-- Form Title Added Here -->

<form id="truckDepartureForm" action="https://formspree.io/f/xrgnqaod" method="POST" onsubmit="handleSubmit(event)">
  <label for="date">Date:</label><br>
  <input type="date" id="date" name="date"><br>

  <label for="mlaDepartureTime">MLA Departure Time:</label><br>
  <input type="time" id="mlaDepartureTime" name="mlaDepartureTime"><br>

  <label for="convoyNumber">Convoy #:</label><br>
  <input type="text" id="convoyNumber" name="convoyNumber"><br>

  <label for="inreachNumber">INREACH #:</label><br>
  <input type="text" id="inreachNumber" name="inreachNumber"><br>

  <label for="numberOfTrucks"># of Trucks:</label><br>
  <input type="number" id="numberOfTrucks" name="numberOfTrucks" oninput="updateDriverRows()" min="1"><br>

  <table>
    <thead>
      <tr>
        <th>Driver Name</th>
        <th>WIR Number</th>
        <th>Tractor Trailer Number</th>
        <th>Trailer Unit Number</th>
        <th>Lead Driver</th>
      </tr>
    </thead>
    <tbody id="driverRows">
      <!-- Driver rows will be inserted here by JavaScript -->
    </tbody>
  </table>

  <input type="submit" value="Submit">
</form>

</body>
</html>
